{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto-Final</title>

    <link href="{% static 'bootstrap/css/bootstrap.min.css'  %}" rel="stylesheet" />
    <link href="{% static 'font-awesome/css/font-awesome.min.css'  %}" rel="stylesheet" />
    <link href="{% static 'css/style.css'  %}" rel="stylesheet" />
  </head>
  <body >
    {% include "AppCoder/layout/header.html" %}    

    {% block contenidoPrincipal %} 

    <section class="section-ini  homepage parallax"  style="background-image: url(&quot;{% static 'imagen/bg_04.jpg' %}&quot;)">
			<div class="container">
        <h1 class="mb-4 text-white">Bienvenidos a CodeBlogs</h1>
        <hr class="border-primary-subtle mb-4 text-white">
              <p class="lead mb-5"> Explora y accede a nuestros contenido.</p>
				<div class="row">	
					<div class="col-md-12 col-md-offset-1 col-sm-12 text-center">
						
						
            <div class="row">
              {% for blog in blogs  %}
              <div class="card-1 me-2 mb-2" style="width: 16rem;padding:4px">
                <img src="../../{{blog.imagen}}" width="100%" height="160px" alt="" class="">
                <div class="card-body">
                  <h5 class="card-title text-white lead">{{blog.titulo}}</h5>
                  
                  <a href="{% url 'verblog' blog.id %}" class="btn btn-primary-1">Ver</a>
                </div>
              </div>
              {% endfor  %} 
            </div>
					</div><!-- end col -->
				</div><!-- end row -->
			</div><!-- end container -->
		</section>
        
     
    {% endblock %}

    <script src="{% static 'bootstrap/js/bootstrap.min.js'  %}"></script>
  </body>
</html>
