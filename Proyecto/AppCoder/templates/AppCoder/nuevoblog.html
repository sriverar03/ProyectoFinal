{% extends "AppCoder/inicio.html" %} {% load static %} 
{% block contenidoPrincipal %}
<section class=" mb-2" style ="background: linear-gradient(45deg, #3ac5c8 1%, #0b509e 100%);">
<div class="row">
  <div class="col-8 mx-auto p-5 ">
    <form class="quoteform lightform h-60" method="POST" enctype="multipart/form-data"> 
      <h2 class="h1 mb-4 text-white"><i class="fa fa-commenting-o me-2"></i>Nuevo Blog.</h2>
      <hr class="border-primary-subtle mb-4 text-white">    
        {% csrf_token %} {{ form.as_p }}
        <p class="text-center">
        <button type="submit" class="btn btn-info"><i class="fa fa-save me-2"></i>Agregar Blog</button>  
        </p>    
    </form>
  </div><!-- end col -->

</div>
</section>

{% endblock %}
